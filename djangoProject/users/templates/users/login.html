{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Login</title>
        <meta name="description" content="">
        <meta name="author" content="team-sankalp">
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href=" {% static 'users/bootstrap.min.css' %} " rel="stylesheet">
        <link href=" {% static 'users/templatemo-style.css' %} " rel="stylesheet">
	</head>
	<body class="light-gray-bg text-center">
        <div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <h1>Login</h1>
	        </header>
	        <form method="POST" class="templatemo-login-form">
                {% csrf_token %}
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	        		
		              	<input type="text" class="form-control" id="username" name="username" placeholder="Reg No/ Employee Id">
		          	</div>	
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>	        		
		              	<input type="password" class="form-control" name="password" id="password" placeholder="******">           
		          	</div>	
	        	</div>
				<div class="form-group">
					<button type="submit" class="templatemo-blue-button width-100">Login</button>
				</div>
				</div>
	        </form>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
			<p>Forgort password? <strong><a href="#" class="blue-text">Click here!</a></strong></p>
		</div>
	</body>
</html>
