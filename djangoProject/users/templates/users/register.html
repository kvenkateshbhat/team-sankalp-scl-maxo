{% include 'users/head.html' %}
{% load static %}
	</head>
	<body class="light-gray-bg">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <div class="square"></div>
	          <h1>Registration</h1>
	        </header>
            <div class="row">
    <div class="col-md-12">
        {% if messages %}
            {%  for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
            </div>
	        <form method="POST" class="templatemo-login-form">
                {% csrf_token %}
	        	<div class="form-group">
					<h3 class="margin-bottom-10" style="font-size: 15px">Username</h3>
	        		<div class="input-group width-100">
		              	<input type="text" class="form-control pt-8" name="username" placeholder="Registration Number/Employee Id", maxlength="50" id="id_username" required>
		          	</div>
	        	</div>
	        	<div class="form-group">
					<h3 class="margin-bottom-10" style="font-size: 15px">Email</h3>
	        		<div class="input-group width-100">
		              	<input type="email" class="form-control" placeholder="user@gmail.com" name="email" id="id_email" required>
		          	</div>
	        	</div>
				<div class="form-group">
					<h3 class="margin-bottom-10" style="font-size: 15px">Role</h3>
					<div class="input-group width-100">
						<select class="form-control" name="role" id="id_role">
						  <option value="STD" selected>STUDENT</option>
						  <option value="THR">TEACHER</option>dd
                            <option value="ADM">ADMIN</option>
						</select>
					  </div>
				</div>
				<div class="form-group">
					<h3 class="margin-bottom-10" style="font-size: 15px">Password</h3>
	        		<div class="input-group width-100">
		              	<input type="password" class="form-control" name="password1" id="id_password2" placeholder="******" disabled>
		          	</div>
	        	</div>
				<div class="form-group">
					<h3 class="margin-bottom-10" style="font-size: 15px">Confirm Password</h3>
	        		<div class="input-group width-100">
		              	<input type="password" class="form-control" name="password2" id="id_password2" placeholder="******" disabled>
		          	</div>
	        	</div>
				<div class="form-group">
					<button type="submit" class="templatemo-blue-button width-100">Register</button>
				</div>
	        </form>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{% static 'users/templatemo-script.js' %}"></script>      <!-- Templatemo Script -->

	</body>
</html>
