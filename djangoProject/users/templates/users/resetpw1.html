<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">  
	    <title>Password Reset</title>
        <meta name="description" content="">
        <meta name="author" content="templatemo">
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <link href="css/templatemo-style.css" rel="stylesheet">
	</head>
	<body class="light-gray-bg">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center" style="margin-bottom: 20px;">
              <h1>Forgot your Password!!!</h1>
              <h5 class="pt-8 text-muted" style="margin-top: 20px;">Reset your password in one go!</h5>
              <h5 class="text-muted">Enter your email id so that we can help you</h5>
	        </header>
	        <form class="templatemo-login-form">
	        	<div class="form-group">
                      	<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></div>	        		
		              	<input type="email" name="email" id="email" class="form-control" value={{user.email}}>           
		          	</div>	
	        	</div>      	
				<div class="form-group">
					<button type="submit" class="templatemo-blue-button width-100">Submit</button>
				</div>
	        </form>
		</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
